name: Android CI

on:
  push:
    branches: 
       - main
  pull_request:
    branches:
       - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create LOCAL_PROPERTIES
      run: echo '${{ secrets.LOCAL_PROPERTIES }}' > ./local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Golaroid Android CI success Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ success() }}
      with:
        title: üéâ Golaroid Android CI success üéâ
        webhook: ${{ secrets.DISCORD_WEBHOOK_BOT }}
        color: 00FF00


    - name: Golaroid Android CI failure Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ failure() }}
      with:
        title: ‚ùå Golaroid Android CI failed ‚ùå
        webhook: ${{ secrets.DISCORD_WEBHOOK_BOT }}
        color: FF0000
